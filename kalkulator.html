<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="kalkulator.css" rel="stylesheet">
    <script src="kalkulator.js" defer></script>
</head>
<body>

    <div class="header">
        <div class="menu">
            <ul> 
                <li>
                    <a href="index.html"> Hjem </a> </li>
                <li>
                    <a href="side1.html"> Side 1</a> </li>
                <li>
                    <a href="kalkulator.html"> Kalkulator</a> </li>
            </ul>
        </div>
    </div>
    
    <div class="kalkulator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="to-ruter">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="to-ruter">=</button>
    </div>
</body>
</html>
